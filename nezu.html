<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Nezu üñ§</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #7ed6ff;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background: #7ed6ff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #a4e4ff;
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      min-height: 120px;
      white-space: pre-line;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #7ed6ff;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Nezu üñ§</h1>
    <p>I made something for you...</p>
    <button onclick="startMessage()">Click here ‚ú®</button>

    <p id="message"></p>
  </div>

  <script>
    const text = `Hi, sweetheartüòù kaisi ho meri begumjii? aesehi smile karte raho bade pyaare lagteho ma sha allah   khuda khair kare   üòºüñ§ ye chota sa msg likhna tha bas   py py mwaaaaaaah love u alottttt nezuüòºüñ§`;

    let index = 0;

    function startMessage() {
      document.getElementById("message").innerHTML = "";
      index = 0;
      typeEffect();
    }

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 40);
      }
    }

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üñ§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
